<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .save-btn {
            background: #4CAF50;
            color: white;
        }
        
        .save-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .security-note {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ“ UW Helper</div>
        <div class="subtitle">Auto-Login for Waterloo Learn</div>
    </div>
    
    <div class="form-group">
        <label for="email">Waterloo Email:</label>
        <input type="email" id="email" placeholder="your.email@uwaterloo.ca">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password">
    </div>
    
    <div class="button-group">
        <button class="save-btn" id="save">Save & Enable</button>
        <button class="clear-btn" id="clear">Clear</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="security-note">
        ðŸ”’ Your credentials are stored securely on your device and never sent anywhere else.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
