<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        .icon {
            display: inline-block;
            margin: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ“ Learning: Creating Extension Icons</h2>
    <p>Right-click each icon below and "Save image as..." to save them in your extension folder.</p>
    
    <div class="icon">
        <p>16x16 icon</p>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon">
        <p>48x48 icon</p>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon">
        <p>128x128 icon</p>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        // ðŸŽ“ Learning: Canvas API for creating graphics programmatically
        
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // University icon (simple mortar board)
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ“', size/2, size/2);
        }
        
        // Create all three icon sizes
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
